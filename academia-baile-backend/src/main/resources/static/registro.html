<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción - Timba Tumbao</title>
  <link rel="stylesheet" href="css/principal_style.css">
  <style>
    .step { display: none; }
    .step.active { display: block; }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .progress-bar div {
      width: 32%;
      padding: 10px;
      text-align: center;
      background-color: #f0f0f0;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .progress-bar div.active {
      background-color: #00A8CC;
      color: white;
    }
    .formulario-registro form div {
      margin-bottom: 20px;
    }
    .comprobante {
      text-align: center;
      padding: 30px;
      background-color: #f7f7f7;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container header-flex">
    <img src="assets/img/logo.png" alt="Logo Timba Tumbao" class="logo-img">
  </div>
</header>

<section class="formulario-registro">
  <div class="container">
    <h2>Inscripción</h2>

    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div id="step1" class="active">1. Datos</div>
      <div id="step2">2. Pago</div>
      <div id="step3">3. Confirmación</div>
    </div>

    <form id="form-registro">

      <!-- Paso 1: Datos personales -->
      <div class="step active" id="datos-personales">
        <div>
          <label>Nombre Completo</label>
          <input type="text" required>
        </div>
        <div>
          <label>Teléfono</label>
          <input type="tel" required>
        </div>
        <div>
          <label>Correo</label>
          <input type="email" required>
        </div>
        <div>
          <label>Dirección</label>
          <input type="text" required>
        </div>
        <div>
          <label>Clase Seleccionada</label>
          <input type="text" id="clase-seleccionada" disabled>
        </div>
        <button type="button" class="btn-primario" onclick="mostrarPaso('pago')">Siguiente</button>
      </div>

      <!-- Paso 2: Medio de pago -->
      <div class="step" id="pago">
        <div>
          <label>Medio de Pago</label>
          <select required>
            <option value="">Seleccione</option>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="transferencia">Transferencia Bancaria</option>
          </select>
        </div>
        <button type="button" class="btn-primario" onclick="mostrarPaso('confirmacion')">Confirmar Pago</button>
      </div>

      <!-- Paso 3: Confirmación -->
      <div class="step" id="confirmacion">
        <div class="comprobante">
          <h3>¡Inscripción Exitosa!</h3>
          <p>Gracias por registrarte. Hemos recibido tu pago correctamente.</p>
          <p><strong>Comprobante de pago generado.</strong></p>
          <p>Nos pondremos en contacto contigo.</p>
        </div>
      </div>

    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Academia de Baile. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="js/registro.js"></script>


</body>
</html>
