<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción - Timba Tumbao</title>
  <link rel="stylesheet" href="../css/principal_style.css">
  <style>
    /* Layout base */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    .step {
    display: none !important;
  }
  .step.active {
    display: block !important;
  }

    /* Barra de progreso */
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .progress-bar div {
      width: 32%;
      padding: 10px;
      text-align: center;
      background-color: #f0f0f0;
      border-radius: 10px;
      font-weight: bold;
    }

    .progress-bar div.active {
      background-color: #00A8CC;
      color: white;
    }

    /* Campos del formulario */
    .formulario-registro form div {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-primario {
      background-color: #00A8CC;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-primario:hover {
      background-color: #007e9c;
    }

    .comprobante {
      text-align: center;
      padding: 30px;
      background-color: #f7f7f7;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    img.qr {
      max-width: 200px;
      margin-bottom: 10px;
    }

    footer.footer {
      background-color: #0d1b2a;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container header-flex">
    <img src="assets/img/logo.png" alt="Logo Timba Tumbao" class="logo-img">
  </div>
</header>

<section class="formulario-registro">
  <div class="container">
    <h2>Inscripción</h2>

    <!-- ✅ Barra de progreso visual -->
    <div class="progress-bar">
      <div id="step1" class="active">1. Datos</div>
      <div id="step2">2. Pago</div>
      <div id="step3">3. Confirmación</div>
    </div>

    <form id="form-registro">

      <!-- ✅ Paso 1: Datos personales -->
      <div class="step active" id="datos-personales">
        <div><label>Nombres</label><input name="nombres" required></div>
        <div><label>Apellidos</label><input name="apellidos" required></div>
        <div><label>Correo</label><input name="correo" type="email" required></div>
        <div><label>Dirección</label><input name="direccion"></div>
        <div><label>DNI</label><input name="dni" required></div>
        <div><label>Clase Seleccionada</label><input id="clase-seleccionada" disabled></div>
        <button type="button" class="btn-primario" onclick="registrarPaso1()">Siguiente</button>
      </div>

      <!-- ✅ Paso 2: Pago -->
      <div class="step" id="pago">
        <div class="comprobante">
          <h3>Escanea el código QR con Yape</h3>
          <img src="assets/img/qr_yape.png" class="qr" alt="QR Yape">
          <p><strong>Yape:</strong> 999-999-999</p>
          <p><strong>BCP:</strong> 191-23456789-0-12</p>
        </div>
        <div>
          <label>Adjunta tu comprobante (JPG)</label>
          <input type="file" id="comprobante" accept="image/jpeg" required>
        </div>
        <button type="button" class="btn-primario" onclick="subirComprobante()">Confirmar Registro</button>
      </div>

      <!-- ✅ Paso 3: Confirmación -->
      <div class="step" id="confirmacion">
        <div class="comprobante">
          <h3>¡Inscripción enviada!</h3>
          <p>Tu inscripción está en espera de aprobación.</p>
        </div>
      </div>

    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Academia de Baile. Todos los derechos reservados.</p>
  </div>
</footer>

<!-- ✅ JavaScript de lógica -->
<script>
let inscripcionId = null;

// ✅ Cambia la vista de paso y la barra de progreso
function mostrarPaso(idPaso) {
  document.querySelectorAll('.step').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.progress-bar div').forEach(p => p.classList.remove('active'));
  document.getElementById(idPaso).classList.add('active');

  if (idPaso === 'datos-personales') document.getElementById('step1').classList.add('active');
  else if (idPaso === 'pago') document.getElementById('step2').classList.add('active');
  else if (idPaso === 'confirmacion') document.getElementById('step3').classList.add('active');
}

// ✅ Cuando la página carga
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const claseNivelId = params.get('id');
  const nivel = params.get('nivel');
  const precio = params.get('precio');

  document.getElementById('clase-seleccionada').value = `Nivel: ${nivel || 'N/A'} | Precio: S/${precio || 'N/A'}`;

  // ✅ Avanza del paso 1 al 2 después de enviar datos
  window.registrarPaso1 = function () {
    const datos = {
      nombres: document.querySelector('[name="nombres"]').value.trim(),
      apellidos: document.querySelector('[name="apellidos"]').value.trim(),
      correo: document.querySelector('[name="correo"]').value.trim(),
      direccion: document.querySelector('[name="direccion"]').value.trim(),
      dni: document.querySelector('[name="dni"]').value.trim(),
      claseNivelId: parseInt(claseNivelId)
    };

    if (!datos.nombres || !datos.apellidos || !datos.correo || !datos.dni || !claseNivelId) {
      alert("Completa todos los campos requeridos.");
      return;
    }

    fetch('/api/inscripciones', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(datos)
    })
    .then(res => {
      if (!res.ok) throw new Error("Error en el registro");
      return res.json();
    })
    .then(id => {
      inscripcionId = id;
      mostrarPaso('pago');
    })
    .catch(err => {
      alert("Error al registrar. Revisa la consola.");
      console.error(err);
    });
  };

  // ✅ Avanza del paso 2 al 3 si se subió el comprobante
  window.subirComprobante = function () {
    const archivo = document.getElementById('comprobante').files[0];
    if (!archivo) return alert("Debes subir tu comprobante JPG.");
    if (!inscripcionId) return alert("Faltan datos del paso 1.");

    const formData = new FormData();
    formData.append("file", archivo);

    fetch(`/api/inscripciones/comprobante/${inscripcionId}`, {
      method: 'POST',
      body: formData
    })
    .then(res => {
      if (!res.ok) throw new Error("Error al subir comprobante");
      mostrarPaso('confirmacion');
    })
    .catch(err => {
      alert("Error al subir comprobante.");
      console.error(err);
    });
  };
});
</script>

</body>
</html>
