<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador - Academia de Baile</title>
  <link rel="stylesheet" href="../css/principal_style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00A8CC;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Acceso Administrador</h2>
    <form id="admin-login-form">
      <input type="email" id="admin-email" placeholder="Correo electrónico" required>
      <input type="password" id="admin-password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
      <div class="error" id="login-error"></div>
    </form>
  </div>

  <script src="../js/login_admin.js"></script>
</body>
</html>
