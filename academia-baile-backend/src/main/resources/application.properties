# ==========================
# CONEXIÓN MYSQL (USANDO VARIABLES DE ENTORNO)
# ==========================

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Tiempo de vida de conexiones (opcional)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Puerto del servidor (Render lo maneja automáticamente, pero dejamos por compatibilidad)
server.port=8080

# Cloudinary (si ya lo configuraste)
cloudinary.url=${CLOUDINARY_URL=cloudinary://<your_api_key>:<your_api_secret>@dblklvzrgL}
